<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background-color: #0b1e27;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .spinner-container {
            display: flex;
            align-items: center;
        }

        .spinner {
            width: 100px;
            height: 100px;
            position: relative;
            animation: rotate 2s linear infinite; /* Updated animation time */
        }

        .moon {
            width: 40px;
            height: 40px;
            background-color: transparent;
            border-radius: 50%;
            border: 10px solid #ff5733;
            /* Change the color as desired */
            position: absolute;
            animation: spin 1s linear infinite; /* Updated animation time */
        }

        .moon:nth-child(2) {
            top: 0;
            left: 60px;
        }

        .moon:nth-child(3) {
            top: 60px;
            left: 0;
        }

        .moon:nth-child(4) {
            top: 60px;
            left: 60px;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
